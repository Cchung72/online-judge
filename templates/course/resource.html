<h1> {{ course.name }}'s Resource </h1>

<ul>
    {% for resource in object_list %}
        <li> 
            <a href="/courses/{{ course.pk }}-{{ course.slug }}/resource/{{ resource.pk }}"> {{ resource }} </a> 
        </li>
    {% endfor %}
</ul>
